<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./image/logo icon.svg" type="image/x-icon">
    <title>Kreed</title>
</head>
<body>
    <!-- block  -->
    <div class="block">
    <!-- Container  -->
    <div class="container">
        <!-- header section  -->
        <header class="header">
            <img width="110" height="36" src="./image/Logo.svg" alt="Kreed logotip" class="logo">

            <nav class="navigation">
                <ul class="unorderlist">
                    <li class="list1"><a href="#">Home</a></li>
                    <li class="list2"><a href="#">About us</a></li>
                    <li class="list3"><a href="#">How it works</a></li>
                    <li class="list4"> <a href="#">Services</a></li>
                </ul>

                <a href="#" class="button">Contact Us</a>
            </nav>
        </header>
        <!-- Hero section  -->
        <section class="section">
            <!-- hero text  -->
            <div class="section__text">
                <h1 class="section__text__title">Book a COVID-19 test at the India's best rated private clinics</h1>
                <p class="section__text_page">Get tested at one of our India based, government approved provider COVID-19 test centres. Over 5,000 5 star reviews and 25,000 tests administered.</p>
                <button class="section__text_button">Choose Slot</button>
            </div>
            <!-- hero image -->
            <div class="section__photo">
                <img width="624" src="./image/section photo.png" alt="primary photo in hero section" class="section--image">
            </div>
        </section>
    </div>
</div>
</body>
</html>
